
{% extends 'base/base.html' %}

{% block header %}
    <title>Author List</title>
{% endblock %}
    
{% block content %}

    <div class="container" style="width: 45%;">
        <div class="card" style="width: 30;">
            <form action="{% url 'base:search' %}" method="GET" style="width: 30%;" >
                <div class="mb-3">
                    <label for="search" class="form-label">Search</label>
                    <input type="text" class="form-control" name="search" autocomplete="off">
                    <input type="hidden" name="search_for" value="author">
                </div>
            </form>
            <ul class="list-group">
                {% for  author in authors %}
                    <a href="{% url 'base:showauthor' author.id %}" class="link-dark" style="text-decoration: none;">
                        <li class="list-group-item" >{{author.name}} 
                            <br>
                            <br>
                            <a href="{% url 'base:editauthor' author.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <button class="btn btn-danger" onclick="confirmDelete('{{author.id}}', '{{author.name}}')" class="btn btn-danger btn-sm">Delete</button>
                        </li>
                    </a>
                    
                {% endfor %}
            </ul>
        </div>
    </div>
    
{% endblock %}
